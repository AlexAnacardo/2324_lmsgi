<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>a</title>
		<style>
			mark{
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Etiquetas de texto</h1>
		</header>
		<main>
			<article>
				<header>
					<h2>Etiquetas</h2>
				</header>
				<p>Mi bebida favoria es H<sub>2</sub>O</p>
				<br>
				<p>Formula matematica: x<sup>2</sup>+2x<sup>-1</sup>=0</p>
				<br>
				<p><b><em>Prueba de texto</em></b></p>
				<br>
				<p>Una oferte de <del>20,50€</del> ahora por solo <ins>15,50€</ins></p>
				<br>
				<p>Hoy la <abbr title="Organizacion de las naciones unidas">ONU</abbr> ha declarado...</p>
				<br>
				<p>Me gusta comprar ropa en el <mark>Primark</mark></p>
				<br>
				<p><q>La vida es bella</q><cite>Leonardo Di Caprio</cite></p>
				<hr>
			</article>
		</main>
		<footer>
			<time datetime="2023-10-09 12:05">Fecha de la practica 9 de octubre de 2023</time>
		</footer>
	</body>
</html>
