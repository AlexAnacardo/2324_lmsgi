<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Trabajando con links</title>
		<style>
			figure{
				text-align: center;
			}
			img{
				height: 150px;
				width: 500px;
			}
			body{
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<main>
		
			<figure>
				<a href="https://www.elmundo.es/"><img src="images/ElMundo.png" alt="Logo de el mundo" title="El mundo"></a>			
			</figure>
		
		
			<figure>
				<a href="https://elpais.com/"><img src="images/ElPais.png" alt="Logo de el pais" title="El pais"></a>			
			</figure>
		
		
			<figure>
				<a href="https://as.com/"><img src="images/As.png" alt="Logo de As" title="As"></a>			
			</figure>
		</main>
		<footer>
			<p>Alex Asensio Sanchez. Actualizado a <time datetime="">10/10/2023</time></p>
		</footer>
	</body>
</html>
