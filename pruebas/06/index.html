<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Trabajando con tablas</title>
		<style>
			table{
				border: 2px solid black;
				width: 100%;
			}
			table, tr, td, th{
				border: 2px solid black
			}
		</style>
	</head>
	<body>
		<main>
			<table>
				<caption>Tabla de ejemplo</caption>
				<thead>
					<tr>
						<th>Mes</th>
						<th>Precipitacion</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>Enero</th>
						<td>23,5</td>
					</tr>
					<tr>
						<th>Febrero</th>
						<td>7,5</td>
					</tr>
					<tr>
						<th>Marzo</th>
						<td>82</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th>Total</th>
						<td>113</td>
					</tr>
				</tfoot>
			</table>
		</main>
		<footer>
			<p>Alex Asensio Sanchez. Actualizado a <time datetime="2023-10-17">10/10/2023</time></p>
		</footer>
	</body>
</html>
